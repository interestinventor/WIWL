# Site settings
title: WIWL (Weekly Insight, Weekly List)
email: myung2_@naver.com
description: >- # 검색 엔진에 노출되는 블로그 소개
  데이터로 분석하고 취향으로 큐레이션하는 주간 패션 리포트. 
  무신사 랭킹 속 숨겨진 트렌드를 에디터의 시선으로 읽어드립니다.
author: myung2_
baseurl: "" # 사이트가 도메인 루트에 있으면 비워둡니다.
url: "https://interestinventor.github.io/WIWL/"

# SNS Links (공란으로 두면 아이콘이 나타나지 않습니다)
twitter_username:
github_username: interestinventor
facebook_username:
instagram_username: myung2_
linkedin_username:

# Build settings
# Clean Blog 테마를 사용하기 위한 필수 설정입니다.
theme: jekyll-theme-clean-blog

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

# Pagination (목록 페이지당 보여줄 글 개수)
paginate: 5
paginate_path: "/posts/page:num/"

# Markdown Settings
markdown: kramdown
highlighter: rouge

# Exclude (빌드 시 제외할 파일들)
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
